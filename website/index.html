<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="content">
        <h1 class="page-title">Weather Journal App</h1>

        <input type="text" id="zip" placeholder="Your Zip? ex:94040,us"/>
        </br>
        <input type="text" id="feel" placeholder="Your Feelings!"/>
        </br>
        <button id="generate" type="submit">Get Weather</button>
        </br>

        <button id="prev">Perv</button>
        <button id="next">Next</button>

        <div class="results">Most Recent Entry</div>
        <div class="result" id="temp"></div>
        <div class="result" id="date"></div>
        <div class="result" id="content"></div>
      </div>
      <script src="app.js" type="text/javascript"></script>
    </body>
</html>
